warmer.enqueue:
  path: '/admin/config/development/warmer'
  defaults:
    _form: '\Drupal\warmer\Form\EnqueueForm'
    _title: 'Warm caches'
  requirements:
    _permission: 'administer site configuration'

warmer.settings:
  path: '/admin/config/development/warmer/settings'
  defaults:
    _form: '\Drupal\warmer\Form\SettingsForm'
    _title: 'Configure cache warmers'
  requirements:
    _permission: 'administer site configuration'
